<mat-dialog-content>
    <h1>Edit address </h1>
    <div >
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>First Name</mat-label>
            <input  [(ngModel)]="user.firstName" matInput placeholder="">
            <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input [(ngModel)]="user.lastName" matInput placeholder="">
            <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline" class="full-width">
            <input [(ngModel)]="user.email" matInput placeholder="" >
            <mat-label>E-Mail</mat-label>
            <!-- <mat-hint>Please enter a date</mat-hint> -->
            
        </mat-form-field>
    </div>
    <mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Cancel</button>
        <button mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
    </mat-dialog-actions>
</mat-dialog-content>
