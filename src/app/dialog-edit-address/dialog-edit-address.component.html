
<mat-dialog-content>
    <h1>Edit address </h1>
    <div>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Street + House No.</mat-label>
            <input  [(ngModel)]="user.street"  matInput placeholder="">
            <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>  
    </div>

    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>Zip code</mat-label>
            <input [(ngModel)]="user.zipCode"  matInput placeholder="">
            <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
        <mat-form-field  appearance="outline">
            <mat-label>City</mat-label>
            <input  [(ngModel)]="user.city"  matInput placeholder="">
            <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
    </div>
    <mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Cancel</button>
        <button mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
    </mat-dialog-actions>
</mat-dialog-content>
